        <div id="map" class="map"></div>

            const multiLineStringConstellations = JSON.parse('{{ multiLineStringConstellations|tojson|safe }}');
            const polygonBorders = JSON.parse('{{ polygonBorders|tojson|safe }}');
            const multiPolygonBorders = JSON.parse('{{ multiPolygonBorders|tojson|safe }}');
            const lineStringConstellations = {"type":"FeatureCollection","features":[]};
            const astra = JSON.parse('{{ astra|tojson|safe }}');
        </script>
        <script type="text/javascript" src="{{ url_for('static', filename='js/constellationmap.js') }}"></script>
        <a href="/constellation">Home</a>
